<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Name and Description</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            max-width: 600px; /* Increased width to keep the name on one line */
        }
        .name {
            font-family: 'Playfair Display', serif; /* Elegant and standard font */
            font-size: 56px; /* Slightly reduced font size to fit */
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: #555;
            line-height: 1.5;
    </style>
</head>
<body>
<div class="container">
    <div class="name" Midhun Vijayakumar</div>
<!--    <div class="description">Mobile Developer</div>-->
</div>
</body>
</html>
